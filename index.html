<!DOCTYPE html>
<html>

    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

        <span>
            <div>

            </div>

                <strong>Silly Cat</strong>
            </div>
            <div>
                <p>So curious!</p>
            </div>

          <div>
            <img src="Your choice of placeholder image" alt="Pic">
        </div>
        <div>
            <strong>Bold Title</strong>
        </div>
        <div>
            <p>A description</p>
        </div>
